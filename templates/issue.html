<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Issue Certificate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #f5f8ff;
    padding: 40px 0;
}

.container {
    background: white;
    max-width: 900px;
    margin: auto;
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

h2 {
    margin-bottom: 25px;
    color: #1f2937;
}

.section-title {
    margin: 30px 0 15px;
    font-weight: 600;
    color: #2563eb;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

label span {
    color: red;
}

input, textarea, select {
    width: 100%;
    padding: 11px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 90px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
}

button {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #1e40af;
}
</style>
</head>

<body>
    
{% include "breadcrumb.html" %}

<div class="container">
<h2>Issue Certificate</h2>

<form method="POST" action="/issue">

    <div class="section-title">Recipient Information</div>
    <div class="grid">
        <div>
            <label>Student Name <span>*</span></label>
            <input type="text" name="name" required>
        </div>

        <div>
            <label>Father's Name <span>*</span></label>
            <input type="text" name="father_name" required>
        </div>

        <div>
            <label>Date of Birth <span>*</span></label>
            <input type="date" name="dob" required>
        </div>

        <div>
            <label>Course / Program <span>*</span></label>
            <input type="text" name="course" required>
        </div>
    </div>

    <div class="section-title">Certificate Details</div>
    <div class="grid">
        <div>
            <label>Issue Date <span>*</span></label>
            <input type="date" name="issue_date" required>
        </div>

        <div>
            <label>Expiry Date</label>
            <input type="date" name="expiry_date">
        </div>

        <div style="grid-column: span 2;">
            <label>Description</label>
            <textarea name="description"></textarea>
        </div>
    </div>

    <div class="section-title">Issuer Information</div>
    <div class="grid">
        <div>
            <label>Issuer Organization <span>*</span></label>
            <input type="text" name="issuer" required>
        </div>

        <div>
            <label>Grade / Score</label>
            <input type="text" name="grade">
        </div>
    </div>

    <button type="submit">Issue Certificate</button>
</form>
</div>

</body>
</html>
