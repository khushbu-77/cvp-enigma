<!DOCTYPE html>
<html>
<head>
    <title>Issue Certificate</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }

        .container {
            background: #ffffff;
            padding: 40px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 5px rgba(78,115,223,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2e59d9;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Issue Certificate</h2>

    <form id="certificateForm" method="POST" action="/issue">

        <div class="form-group">
            <label>Student Name</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label>Father's Name</label>
            <input type="text" name="father_name" id="father_name" required>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
        </div>

        <div class="form-group">
            <label>Course</label>
            <input type="text" name="course" id="course" required>
        </div>

        <div class="form-group">
            <label>Issue Date</label>
            <input type="date" name="issue_date" id="issue_date" required>
        </div>

        <button type="submit">Issue Certificate</button>

    </form>
</div>

<script>
    document.getElementById("certificateForm").addEventListener("submit", function(e) {

        const name = document.getElementById("name").value.trim();
        const fatherName = document.getElementById("father_name").value.trim();
        const dob = document.getElementById("dob").value;
        const issueDate = document.getElementById("issue_date").value;

        if (name.length < 3) {
            alert("Student name must be at least 3 characters.");
            e.preventDefault();
            return;
        }

        if (fatherName.length < 3) {
            alert("Father's name must be at least 3 characters.");
            e.preventDefault();
            return;
        }

        if (dob >= issueDate) {
            alert("Issue date must be after Date of Birth.");
            e.preventDefault();
            return;
        }
    });
</script>

</body>
</html>
