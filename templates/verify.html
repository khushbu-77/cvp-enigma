<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify Certificate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #f5f8ff;
    min-height: 100vh;
    margin: 0;
}

/* PAGE WRAPPER */
.wrapper {
    max-width: 900px;
    margin: 60px auto;
    text-align: center;
}

/* ICON */
.icon {
    width: 60px;
    height: 60px;
    margin: 0 auto 15px;
    border-radius: 50%;
    background: rgba(37, 99, 235, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    color: #2563eb;
}

/* HEADINGS */
h1 {
    font-size: 32px;
    margin-bottom: 8px;
    color: #111827;
}

.subtitle {
    color: #6b7280;
    font-size: 15px;
    margin-bottom: 40px;
}

/* CARD */
.card {
    background: white;
    max-width: 520px;
    margin: auto;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    text-align: left;
}

/* FORM */
label {
    font-size: 14px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    margin-bottom: 20px;
}

input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
}

/* BUTTON */
button {
    width: 100%;
    padding: 14px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

button:hover {
    background: #1e40af;
}
</style>
</head>

<body>

{% include "breadcrumb.html" %}

<div class="wrapper">

    <div class="icon">üîç</div>

    <h1>Verify Certificate</h1>
    <p class="subtitle">
        Enter the certificate ID to verify its authenticity and status
    </p>

    <div class="card">
        <form method="POST" action="/verify">
            <label>
                Certificate ID <span style="color:red">*</span>
            </label>

            <input
                type="text"
                name="certificate_id"
                placeholder="e.g., CERT-LQRS7K9-ABC123DEF456"
                required
            >

            <button type="submit">
                üîç Verify Certificate
            </button>
        </form>
    </div>

</div>

</body>
</html>
